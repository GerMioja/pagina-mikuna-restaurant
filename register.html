<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>RESGITRO</title>
    <link rel="stylesheet" href="nuevo_css/login_cliente.css">
</head>
<body>
    <header class="hero">
        <nav class="nav__hero">
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">Mikuna<span class="point">.</span></h2>
                </div>
                <div class="links">
                    <a href="#" class="link link--active">Inicio</a>
                    <a href="menu.html" class="link">Menú</a> 
                    <a href="reserva.html" class="link">Reserva</a>
                    <a href="comentario.html" class="link">Contacto</a>
                    <a href="login.html" class="link--active">ADMINISTRADOR</a>
                </div>
            </div>
        </nav>

    <div class="register-form">
        <h4>Datos para el Registro</h4>
        <form action="/register" method="POST">

            <p><label for="user" >Nombre de Usuario</label>
            <input type="text" name="user" class="controls"required ></p>

            <p><label for="name" >Nombre completo:</label>
            <input type="text" name="name"class="controls" required></p>

            <p><label for="rol">Rol :</label>
            <select name="rol" id="rol" class="select-css">
                <option value="admin" selected>Admin</option>
                <option value="data entry">Cliente</option>
            </select></p>

            <p><label for="pass" >Contraseña:</label>
            <input type="password" name="pass"class="controls" required></p>

            <div style="display: inline;">
                <a href="/login" class="btn-cancel">Cancelar</a><input type="submit" class="btn-save" value="Save">
            </div>

            <a href="login.html" class="btn-save" >Admin</a>
        </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <% if(typeof alert != "undefined") { %>
        <script>
            Swal.fire({
                title: '<%= alertTitle%>',
                text: '<%= alertMessage%>',
                icon: '<%= alertIcon%>',
                showConfirmButton: <%= showConfirmButton%>,
                timer: <%= timer%>
            }).then(() => {
                window.location = '<%= ruta %>'
            })
        </script>
    <% } %>

</body>
</html>
